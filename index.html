<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="card">
        <header class="heading">
          <h1>Todo</h1>
          <img src="images/icon-moon.svg" class="theme-img" alt="no img" />
        </header>
        <div id="input-field">
          <button></button>
          <input
            type="text"
            name="todo-input"
            id="item-input"
            placeholder="Create a new todo..."
          />
        </div>
        <div class="todo-list"> 
          <ul class="todo-list-items">
            
            </ul>
            <div class="default">
              <div class="count"><span> </span>items left</div>
              <div class="filters">
                <label>
                  <input type="radio" name="filter" id = "all" checked>
                  <span>All</span>
                </label>
                <label>
                <input type="radio" name="filter" id = "active" >
                <span>Active</span>
              </label>
              <label>
                <input type="radio" name="filter" id = "completed" >
                <span>Completed</span>
              </label>
            </div>
            <div class="clear-completed">Clear Completed</div>
            
          </div>
          <div class="drag-drop-content">
            <p>Drag and drop to reorder list</p>
          </ul>
        </div>
          </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chetan Mohanty</a>.
    </footer>
  </body>
  <script src="index.js"></script>
</html>
